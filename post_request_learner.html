<section class="form-container">

    <form action="partners.html" method="post" >
       <h3>Enter your request information <br> <br></h3>
       <p> language <span>*</span></p>
       <select id="language" name="language" required class="box">
        <option value="" disabled selected>Specify the language you want to learn</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="Mandarin Chinese">Mandarin Chinese</option>
        <option value="Arabic">Arabic</option>
        <option value="Hindi">Hindi</option>
        <option value="Russian">Russian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Bengali">Bengali</option>
        <option value="German">German</option>
    </select>       
       <p> your level <span>*</span></p><select id="level" name="level" required class="box">
        <option value="" disabled selected>Specify your current proficiency level</option>
       
            <option value="Beginner">Beginner</option>
        
            <option value="Intermediate">Intermediate</option>
        
            <option value="Advanced">Advanced</option>
        
    </select>
       <p>enter your preferred schedule <span>*</span></p>
       <input type="text" name="pass" placeholder="E.g. weekdays evenings , weekends mornings " required maxlength="20" class="box">
       
       <p>enter your session duration <span>*</span></p>
       <input type="text" name="Session duration" placeholder="E.g. 1 hour , 90 minutes " required maxlength="20" class="box">
      
       
       <input type="submit" value="Send" name="submit" class="btn">
    </form>
