<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up As Language Partner</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

   <style>
      body {
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
      }

      .form-container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      form {
         width: 70%;
         padding: 20px;
         border: 1px solid #ccc;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form p {
         margin-bottom: 10px;
      }

      form button {
         margin-top: 10px;
      }
   </style>

</head>
<body>

<header class="header">
   
   <section class="flex">
      <a href="home.html" class="logo">Educa.</a>
      <!-- Other header content goes here -->
   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">shaikh anas</h3>
      <p class="role">studen</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      <h3>Sign up now</h3>
      <p>Your first name <span>*</span></p>
      <input type="text" name="first_name" placeholder="enter your first name" required maxlength="50" class="box">
      
      <p>Your last name <span>*</span></p>
      <input type="text" name="last_name" placeholder="enter your last name" required maxlength="50" class="box">
   
      <p>Your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
   
      <p>Your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
   
      <p>Your photo (optional)</p>
      <input type="file" name="photo" accept="image/*">
   
      <p>Your city <span>*</span></p>
      <input type="text" name="city" placeholder="enter your city" required maxlength="50" class="box">
   
      <p>Your location <span>*</span></p>
      <input type="text" name="location" placeholder="enter your location" required maxlength="100" class="box">

      <button type="button">Add Interests</button>

      <button type="button">Add Gender</button>

      <button type="button">Add Phone</button>

      <button type="button">Add Short Bio</button>

      <input type="submit" value="Sign up" name="submit" class="btn">
   </form>
</section>

</html>
