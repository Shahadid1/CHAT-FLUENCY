   </header>  

   <div class="side-bar">

      <div id="close-btn">

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">

      <nav class="navbar">

         <a href="home.html"  class="inline-btn" >Sign out</a>

   </div>

   
<div class="form-container">
   <form method="post" enctype="multipart/form-data">
      <p>edit first name</p>
      <input type="text" name="name" placeholder="Richard" maxlength="50" class="box">
      <p>edit last name</p>
      <input type="text" name="name" placeholder="Murphy" maxlength="50" class="box">
      <p>edit bio</p>
      <input type="text" name="name" placeholder="I am a native English speaker from England! I am a TEFL/TESOL-certified English language teacher." size="30" maxlength="100" class="box">
      <p>edit city</p>
      <input type="text" name="name" placeholder="Manchester" maxlength="50" class="box">
      <p>edit email</p>
      <input type="email" name="email" placeholder="Richard@gmail.come" maxlength="50" class="box">
      <p>edit phone</p>
      <input type="text" name="phone" placeholder="+966" maxlength="10" class="box">
      <p>edit gender</p>
      <select name="gender" class="box">
         <option value="female">Female</option>
         <option value="male">Male</option>
      </select>
      <p>edit age</p>
      <input type="text" name="age" placeholder="34" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>edit pic</p>
      <input type="file" accept="image/*" class="box"> 
      <input type="submit" value="cancel" name="submit" class="option-btn">
      <input type="submit" value="update" name="submit" class="btn">
      <input type="submit" value="delete account" name="submit" class="delete-btn">
   </form>
</div>
